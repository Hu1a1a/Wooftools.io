<body>
    <img src="/assets/WoofTools-LogoText.png">
    <br>
    <br>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table mat-table [dataSource]="CoinGecko" class="mat-elevation-z8">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element;index as i"> {{i+1 | number: '3.0-0'}} </td>
                </ng-container>
                <ng-container matColumnDef="Symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> <img [src]="element.image"
                            style="height: 50px;width: 50px;">
                    </td>
                </ng-container>
                <ng-container matColumnDef="Coin">
                    <th mat-header-cell *matHeaderCellDef> Coin </th>
                    <td mat-cell *matCellDef="let element">
                        <p style="white-space: pre-line"> {{element.id}}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol | uppercase}} </td>
                </ng-container>
                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.current_price | number:'0.2-2'}}â‚¬ </td>
                </ng-container>
                <ng-container matColumnDef="24h">
                    <th mat-header-cell *matHeaderCellDef> 24h </th>
                    <td mat-cell *matCellDef="let element"
                        [style.color]="element.price_change_percentage_24h>0?'#17c671':'#ea3943'">
                        {{element.price_change_percentage_24h | number:'0.5-5'}}% </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;index as i">
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row" style="text-align:end;color: rgb(129, 142, 163);padding: 10px;">
        <a href="https://www.coingecko.com/" style=" color: inherit;text-decoration: inherit;">Powered by
            CoinGecko API</a>
    </div>
</body>
